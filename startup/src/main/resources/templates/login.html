<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/css/flag-icon.css}" type="text/css" />
<title>Login</title>
</head>
<body id="loginPage">
	
	<div class="info" th:if="${param.logout}"> <div class="message">You have been logged out.</div></div>
	<div class="container">
		<form class="login-form" method="post" th:action="@{login}">
		
			<div class="error" th:if="${param.error}">Invalid email or password.</div>
		
			<label for="usernameInput">Email: </label>
			<input id="usernameInput" type="email" name="email" />
			
			<label for="passwordInput">Password: </label>
			<input type="password" name="password" />
			
			<input type="submit" value="Sign In" />
		
		</form>
	</div>

</body>
</html>
