<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" >
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" />
<title>Login</title>
</head>
<body id="loginPage">
	
	<div class="info" th:if="${param.logout}"> <div class="message">You have been logged out.</div></div>
	<div class="container">
		<form class="login-form" method="post" th:action="@{login}">
		
			<div class="error" th:if="${param.error}">Invalid email or password.</div>
			
			<div class="form-group">
				<label for="usernameInput">Email: </label>
				<input id="usernameInput" type="email" name="email" />
			</div>
			
			<div class="form-group">
				<label for="passwordInput">Password: </label>
				<input type="password" name="password" />
			</div>
			
			<div class="form-group" >
				<input type="submit" value="Sign In" />
			</div>
		</form>
	</div>
	
</body>
</html>
